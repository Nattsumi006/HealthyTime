<ion-header>
  <ion-toolbar>
    <ion-icon style="margin-right: 2%;" size="large" slot="end" name="add"></ion-icon>
    <ion-title>กิจกรรมของคุณ</ion-title>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>
       ล่าสุด
      </ion-label>
    </ion-item-divider>

    <ion-item-sliding *ngFor="let item of event; let i = index;">
      <ion-item>
        <ion-label> {{item[0].name}}</ion-label>
        <ion-text> {{item[1].time}} </ion-text>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="del(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="edit(i)">
          <ion-icon slot="icon-only" name="color-wand-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-item-group>
</ion-content>
