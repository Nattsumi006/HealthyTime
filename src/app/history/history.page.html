<ion-header>
  <ion-toolbar>
    <ion-icon size="large" slot="end" (click)="goback()" style="margin-right: 3%;" name="close-outline"></ion-icon>
    <ion-title style="text-align: center;"> ประวัติการทำกิจกรรม </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>
       ล่าสุด
      </ion-label>
    </ion-item-divider>

    <ion-item-sliding *ngFor="let obj ; let i = index of his" >
      <ion-item>
        <ion-icon color='sucess' name="checkmark-circle-outline" style="margin-right: 5%;"></ion-icon>
        <ion-label>
          <h3>{{obj.title}}</h3>
          <p>{{obj.time}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="delets(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="edit(i)">
          <ion-icon slot="icon-only" name="color-wand-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider>
      <ion-label>
       เดือนที่แล้ว
      </ion-label>
    </ion-item-divider>

    <ion-item-sliding *ngFor="let i of mhis" >
      <ion-item>

        <ion-icon color='sucess' name="checkmark-circle-outline" style="margin-right: 5%;"></ion-icon>
        <ion-label>
          <h3>{{i.title}}</h3>
          <p>{{i.time}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="delets(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary" (click)="edit(i)">
          <ion-icon slot="icon-only" name="color-wand-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-item-group>

</ion-content>
