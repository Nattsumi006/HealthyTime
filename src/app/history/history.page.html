<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start"><ion-back-button></ion-back-button></ion-buttons>
    <ion-title style="text-align: center;"> ประวัติการทำกิจกรรม </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>
       ล่าสุด
      </ion-label>
    </ion-item-divider>

    <ion-item-sliding *ngFor="let obj ; let i = index of history" >
      <ion-item>
        <ion-icon color='sucess' name="checkmark-circle-outline" style="margin-right: 5%;"></ion-icon>
        <ion-label>
          <h3>{{obj[0].name}}</h3>
          <p>{{obj[1].time}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="delets(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-item-group>

</ion-content>
