<ion-header>
  <ion-toolbar>
    <ion-icon size="large" slot="end" name="trash-outline"></ion-icon>
    <ion-title style="text-align: center;"> นาฬิกาส่วนตัว </ion-title>
    <ion-buttons slot="start" ><ion-back-button></ion-back-button></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full" *ngFor="let item of headclock; let i = index;" color="{{item.color}}" (click)="edit(i)">
      <ion-label>{{ item.name }}</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer style="margin-bottom: 3%;">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button (click)="createMyclock()">
          <ion-icon name="add"></ion-icon>
          <ion-label>สร้างนาฬิกาส่วนตัว</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="downloadClock()">
          <ion-icon name="cloud-download-outline"></ion-icon>
          <ion-label>ดาวน์โหลด</ion-label>
        </ion-tab-button>

        <ion-tab-button (click)="uploadClock()">
          <ion-icon name="cloud-upload-outline"></ion-icon>
          <ion-label>อัปโหลด</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
